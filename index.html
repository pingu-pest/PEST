<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PESTのHP</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
  <!-- 右上固定ボタン -->
  <style>
    .button-right {
      position: fixed; /* スクロールしても位置が固定 */
      top: 25px; /* 上から30px */
      right: 25px; /* 右から30px */
      z-index: 9999;
    }
  </style>
  <!-- おしらせ -->
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      line-height: 1.5;
    }
    .photo-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr); /* デフォルトで横に2つ並べる */
      gap: 20px; /* 要素間の余白 */
      max-width: 1200px; /* コンテンツ幅を制限 */
      margin: 0 auto; /* 中央揃え */
      padding: 10px;
    }
    .photo-grid figure {
      margin: 0;
      text-align: center;
    }
    .photo-grid iframe {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 10px; /* 角を少し丸める */
    }
    .photo-grid p {
      margin-top: 30px;
    }
    /* 横幅が広い場合 */
    @media (min-width: 1024px) {
      .photo-grid {
        grid-template-columns: repeat(4, 1fr); /* 横に4つ並べる */
      }
    }
    .full-height {
      height: 100vh;
    }
  </style>
  <!-- ペスト教とは -->
  <style>
    /* 共通スタイル（縦並びの基本設定） */
    .container {
      display: flex;
      flex-direction: column; /* 縦並びがデフォルト */
      text-align: center; /* テキストを中央寄せ */
      padding: 20px 20px; /* 狭い画面用のパディング */
      margin: 0 auto; /* 中央に配置 */
      box-sizing: border-box; /* パディングを含めた幅計算 */
    }
    .image {
      max-width: 100%; /* 画像の幅を100%にすることでレスポンシブ対応 */
      height: auto;
      margin-bottom: 10px; /* 縦並びでの画像下の余白 */
    }
    /* 横幅に余裕がある場合（1024px以上） */
    @media (min-width: 1024px) {
      .container {
        flex-direction: row; /* 横並びに変更 */
        align-items: center; /* 画像と文章の縦位置を揃える */
        gap: 15px; /* 画像と文章の間に余白を追加 */
        padding: 20px 40px; /* 横幅が広い場合の余白を拡大 */
        max-width: 1024px; /* 横幅の最大制限 */
      }
      .image {
        max-width: 450px; /* 画像の最大幅を固定 */
        margin-bottom: 0; /* 横並び時には下余白をリセット */
      }
      .text {
        flex: 1; /* 文章を画像以外のスペースに広げる */
        text-align: left; /* テキストを左寄せ */
      }
    }
  </style>
