<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PESTのHP</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
  <!-- 右上固定ボタン -->
  <style>
    .button-right {
      position: fixed; /* スクロールしても位置が固定 */
      top: 20px; /* 上から30px */
      right: 20px; /* 右から30px */
      z-index: 9999;
    }
  </style>
  <!-- おしらせ -->
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      line-height: 1.5;
    }
    .photo-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr); /* デフォルトで横に2つ並べる */
      gap: 20px; /* 要素間の余白 */
      max-width: 1200px; /* コンテンツ幅を制限 */
      margin: 0 auto; /* 中央揃え */
      padding: 10px;
    }
    .photo-grid figure {
      margin: 0;
      text-align: center;
    }
    .photo-grid iframe {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 10px; /* 角を少し丸める */
    }
    .photo-grid p {
      margin-top: 30px;
    }
    /* 横幅が広い場合 */
    @media (min-width: 1024px) {
      .photo-grid {
        grid-template-columns: repeat(4, 1fr); /* 横に4つ並べる */
      }
    }
    .full-height {
      height: 100vh;
    }
  </style>
  <!-- ペスト教とは -->
  <style>
    /* 共通スタイル（縦並びの基本設定） */
    .container {
      display: flex;
      flex-direction: column; /* 縦並びがデフォルト */
      text-align: center; /* テキストを中央寄せ */
      padding: 20px 20px; /* 狭い画面用のパディング */
      margin: 0 auto; /* 中央に配置 */
      box-sizing: border-box; /* パディングを含めた幅計算 */
    }
    .image {
      max-width: 100%; /* 画像の幅を100%にすることでレスポンシブ対応 */
      height: auto;
      margin-bottom: 10px; /* 縦並びでの画像下の余白 */
    }
    /* 横幅に余裕がある場合（1024px以上） */
    @media (min-width: 1024px) {
      .container {
        flex-direction: row; /* 横並びに変更 */
        align-items: center; /* 画像と文章の縦位置を揃える */
        gap: 15px; /* 画像と文章の間に余白を追加 */
        padding: 20px 50px; /* 横幅が広い場合の余白を拡大 */
        max-width: 1024px; /* 横幅の最大制限 */
      }
      .image {
        max-width: 500px; /* 画像の最大幅を固定 */
        margin-bottom: 0; /* 横並び時には下余白をリセット */
      }
      .text {
        flex: 1; /* 文章を画像以外のスペースに広げる */
        text-align: left; /* テキストを左寄せ */
      }
    }
  </style>
  <!-- ドキュメント -->
  <style>

      margin: 0;
      font-family: Arial, sans-serif;

    @media (min-width: 1024px) {

  <!-- サイト -->
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    .container1 iframe {
      border-radius: 10px; /* 角を少し丸める */
    }
    .container1 {
      width: 100%;
      max-width: 1024px; /* 最大幅 */
      margin: 0 auto;    /* 自動で中央寄せ */
      padding: 0 18px;   /* 小さい画面用の余白 */
      box-sizing: border-box;
    }
    @media (min-width: 1024px) {
      .container1 {
        padding: 0 200px; /* 1024px以上の場合、左右に余白を広げる */
      }
    }
  </style>
  <!-- メニュー -->
  <style>
    /* 全体リセット */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Arial", sans-serif;
    }
    /* 背景スタイル */
    .background {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    /* メニューコンテナ */
    .menu-container {
      background-color: #fff; /* 白いコンテナ */
      border-radius: 15px;
      width: 90%;
      max-width: 1200px;
      padding: 20px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
    }
    /* キャラクター画像 */
    .characters {
      text-align: center;
      margin-bottom: 20px;
    }
    .characters img {
      width: 100px;
      height: auto;
      margin: 0 20px;
    }
    /* メニューリスト */
    .menu ul {
      display: grid;
      grid-template-columns: repeat(2, 1fr); /* 初期：2列 */
      gap: 10px 15px; /* 縦・横の余白 */
      list-style-type: none;
      padding: 0 10px; /* 左右少しの余白 */
    }
    .menu li {
      background-color: #FFEDF3;
      text-align: center;
      padding: 15px;
      border-radius: 8px;
      font-weight: bold;
      color: #333;
      transition: background-color 0.3s;
      cursor: pointer;
    }
    .menu li:hover {
      background-color: #FFB6C1;
    }
    /* 横幅が1024px以上の場合 */
    @media (min-width: 1024px) {
      .menu ul {
        grid-template-columns: repeat(3, 1fr); /* 3列 */
        gap: 20px 30px; /* そこそこの余白 */
        padding: 0 50px; /* 左右余白を広めに */
      }
    }
  </style>
</head>
